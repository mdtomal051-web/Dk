  <script>
   /* ================= GLOBAL STATE ================= */
let currentPrediction = "BIG";
let currentColor = { color: '#00ffff', shadow: '0 0 20px #00ffff' }; // Default color is now cyan
let timerInterval;
let lastSecond = -1;

/* ================= COLOR PALETTES (Updated for a new beautiful look) ================= */
const bigColors = [
    { color: '#00ffff', shadow: '0 0 20px #00ffff' }, // Cyan
    { color: '#00bfff', shadow: '0 0 20px #00bfff' }, // Deep Sky Blue
    { color: '#39ff14', shadow: '0 0 20px #39ff14' }, // Neon Green
    { color: '#bf00ff', shadow: '0 0 20px #bf00ff' }, // Violet
    { color: '#ffffff', shadow: '0 0 20px #ffffff' }  // White
];

const smallColors = [
    { color: '#ff00ff', shadow: '0 0 20px #ff00ff' }, // Magenta
    { color: '#ff4500', shadow: '0 0 20px #ff4500' }, // Orange Red
    { color: '#ffd700', shadow: '0 0 20px #ffd700' }, // Gold
    { color: '#ff69b4', shadow: '0 0 20px #ff69b4' }, // Hot Pink
    { color: '#00ff7f', shadow: '0 0 20px #00ff7f' }  // Spring Green
];

/* ================= PREDICTION GENERATOR ================= */
function generatePrediction() {
    const isBig = Math.random() < 0.5;
    const prediction = isBig ? "BIG" : "SMALL";
    
    const palette = isBig ? bigColors : smallColors;
    const color = palette[Math.floor(Math.random() * palette.length)];
    
    return { prediction, color };
}

/* ================== BANGLADESH TIME FORMATTER ================== */
function getBDTime() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const bdTime = new Date(utc + (6 * 3600000)); // 6 hours offset for BST

    const hours = String(bdTime.getHours()).padStart(2, '0');
    const minutes = String(bdTime.getMinutes()).padStart(2, '0');
    const seconds = String(bdTime.getSeconds()).padStart(2, '0');

    return `${hours}:${minutes}:${seconds}`;
}

/* ================== INITIALIZATION ================== */
function initializePrediction() {
    showLoadingAnimation(true);
    
    const { prediction, color } = generatePrediction();
    currentPrediction = prediction;
    currentColor = color;

    updateUI();
    showToast("System Initialized!", "success");
    showLoadingAnimation(false);
}

/* ================== UI UPDATES ================== */
function updateUI() {
    const bsElement = document.getElementById("bsText");
    bsElement.innerText = currentPrediction;
    bsElement.style.color = currentColor.color;
    bsElement.style.textShadow = currentColor.shadow;
}

function showLoadingAnimation(show) {
    document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
}

/* ================== TIMER AND CYCLE LOGIC ================== */
function updateTimer() {
    // Update Bangladesh Time
    document.getElementById("bdTime").innerText = getBDTime();

    // Update Market Timer
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const bdTime = new Date(utc + (6 * 3600000));
    
    const seconds = bdTime.getSeconds();
    const remainingSeconds = 30 - (seconds % 30);
    document.getElementById("timer").innerText = `Next: 00:${String(remainingSeconds).padStart(2,'0')}`;

    // Check for new period to change prediction
    if (seconds % 30 === 0 && seconds !== lastSecond) {
        lastSecond = seconds;
        showLoadingAnimation(true);
        
        const { prediction, color } = generatePrediction();
        currentPrediction = prediction;
        currentColor = color;
        
        updateUI();
        
        setTimeout(() => {
            showLoadingAnimation(false);
        }, 800);
    } else if (seconds !== lastSecond) {
        lastSecond = seconds;
    }
}

/* ================== TOAST ================== */
function showToast(message, type) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.className = type;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
}

/* ================== LOGIN ================== */
const loginBtn = document.getElementById("loginBtn");
const passwordInput = document.getElementById("passwordInput");
const loginForm = document.getElementById("loginForm");
const predictionUI = document.getElementById("predictionUI");
const predictionBox = document.getElementById("predictionBox");

loginBtn.addEventListener("click", async () => {
    if(passwordInput.value === "mominai"){
        showToast("Login Successful!", "success");
        loginForm.style.display = "none";
        predictionUI.style.display = "block";

        initializePrediction();

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 200);

    } else {
        // Show error message
        showToast("Invalid Password!", "error");
        passwordInput.value = "";
        
        // Redirect to Telegram channel after a short delay
        setTimeout(() => {
            window.location.href = "https://t.me/MOMIN_TREDER";
        }, 1000);
    }
});

/* ================== DRAGGABLE BOX ================== */
let drag = false, dx = 0, dy = 0;

predictionBox.addEventListener("mousedown", e => {
    drag = true;
    dx = e.clientX - predictionBox.offsetLeft;
    dy = e.clientY - predictionBox.offsetTop;
});
document.addEventListener("mousemove", e => {
    if (!drag) return;
    predictionBox.style.left = e.clientX - dx + "px";
    predictionBox.style.top = e.clientY - dy + "px";
    predictionBox.style.bottom = "auto";
    predictionBox.style.right = "auto";
});
document.addEventListener("mouseup", () => drag = false);

predictionBox.addEventListener("touchstart", e => {
    drag = true;
    let t = e.touches[0];
    dx = t.clientX - predictionBox.offsetLeft;
    dy = t.clientY - predictionBox.offsetTop;
});
document.addEventListener("touchmove", e => {
    if (!drag) return;
    let t = e.touches[0];
    predictionBox.style.left = t.clientX - dx + "px";
    predictionBox.style.top = t.clientY - dy + "px";
    predictionBox.style.bottom = "auto";
    predictionBox.style.right = "auto";
});
document.addEventListener("touchend", () => drag = false);
  </script>
